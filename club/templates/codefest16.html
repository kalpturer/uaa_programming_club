{% extends "base_generic.html" %}

{% load staticfiles %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active" style="background-image: url('{% static 'contents/codefest16-1.jpg' %}')">
      <div class="carousel-caption d-none d-md-block">
        <h3>AI Workshop</h3>
        <p>CodeFest 2016</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('{% static 'contents/codefest16-2.JPG' %}')">
      <div class="carousel-caption d-none d-md-block">
        <h3>Organization Commitee</h3>
        <p>CodeFest 2016</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('{% static 'contents/codefest16-3.JPG' %}')">
      <div class="carousel-caption d-none d-md-block">
        <h3>Registration Desk</h3>
        <p>CodeFest 2016</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('{% static 'contents/codefest16-4.JPG' %}')">
      <div class="carousel-caption d-none d-md-block">
        <h3>Closing Ceremony</h3>
        <p>CodeFest 2016</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url('{% static 'contents/codefest16-5.JPG' %}')">
      <div class="carousel-caption d-none d-md-block">
        <h3>2016 Winners</h3>
        <p>CodeFest 2016</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
