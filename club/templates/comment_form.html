{% extends "base_generic.html" %}

{% block content %}
  <div class="container">

    <h1 class="mt-4 mb-3">New comment
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'index' %}">Home</a>
      </li>
      <li class="breadcrumb-item active">Add New Comment</li>
    </ol>

    <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <form method="POST" class="post-form">
              {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="save btn btn-default">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>

  </div>
{% endblock %}
